<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elder Brain</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #2c2f33;  /* Darker grey background */
      margin: 0;
    }
    #chat-container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 450px;
      display: flex;
      flex-direction: column;
      height: 80vh;
    }
    #header {
      text-align: center;
      margin-bottom: 20px;
    }
    #header svg {
      width: 80px;
      height: 80px;
    }
    #header h1 {
      font-size: 1.5rem;
      color: #333;
    }
    #prompt-input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 10px;
      resize: none;
    }
    #api-route {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    #send-button {
      width: 100%;
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #send-button:hover {
      background-color: #0056b3;
    }
    #send-button svg {
      width: 16px;
      height: 16px;
      margin-left: 8px;
    }
    #response-container {
      margin-top: 20px;
      overflow-y: auto;
      flex-grow: 1;
      padding-right: 10px;
    }
    .message {
      margin-bottom: 15px;
    }
    .prompt {
      color: #007BFF;
    }
    .response {
      color: #333;
    }
    #loading-spinner {
      display: none;
      margin: 0 auto;
      border: 4px solid #f3f3f3;
      border-radius: 50%;
      border-top: 4px solid #007BFF;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <!-- Header section with brain icon -->
    <div id="header">
      <img src="./brain.png" style="width: 25%; height: auto;">
      <h1>Elder Brain</h1>
    </div>

    <!-- Input area -->
    <textarea id="prompt-input" rows="4" placeholder="Enter your prompt here..."></textarea>
    <select id="api-route">
      <option value="direct">Direct Response</option>
      <option value="direct_long">Direct Long Response</option>
      <option value="creative">Creative Response</option>
      <option value="creative_long">Creative Long Response</option>
      <option value="generate_image">Generate Image</option>
    </select>

    <!-- Send button with icon -->
    <button id="send-button">
      <span>Send</span>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="width: 16px; height: 16px; vertical-align: middle;">
        <polygon points="22 2 11 13 8 10 2 22 14 16 17 19 22 2"/>
      </svg>
      
    </button>

    <!-- Loading spinner -->
    <div id="loading-spinner"></div>
    
    <!-- Response output section -->
    <div id="response-container"></div>
  </div>

  <script>
    document.getElementById('send-button').addEventListener('click', async () => {
      const prompt = document.getElementById('prompt-input').value;
      const route = document.getElementById('api-route').value;
      const baseURL = `https://elder-brain-api.dev.aquia-k8s-lab.net`
      const apiUrl = `${baseURL}/${route}/`;
      
      if (!prompt) {
        alert("Please enter a prompt.");
        return;
      }

      // Show the loading spinner
      const spinner = document.getElementById('loading-spinner');
      spinner.style.display = 'block';

      try {
        const response = await fetch(apiUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ prompt })
        });

        // Hide the spinner
        spinner.style.display = 'none';

        if (!response.ok) {
          console.error("CORS or Network error. Details:", response);
          throw new Error('Failed to fetch response from API.');
        }

        const result = await response.json();
        const responseContainer = document.getElementById('response-container');

        // Add the prompt and response to the chat
        responseContainer.innerHTML += `<div class="message"><strong class="prompt">You:</strong> ${prompt}</div>`;

        if (route === 'generate_image') {
          const imagePath = result.image_url;
          responseContainer.innerHTML += `<div class="message"><strong class="response">AI:</strong> <img src="${baseURL}${imagePath}" alt="Generated Image" style="width: 100%;"></div>`;
        } else {
          responseContainer.innerHTML += `<div class="message"><strong class="response">AI:</strong> ${result.choices[0].text}</div>`;
        }

        // Scroll to the bottom of the response container
        responseContainer.scrollTop = responseContainer.scrollHeight;
        
      } catch (error) {
        // Hide the spinner and show error details
        spinner.style.display = 'none';
        console.error("Error fetching the API response:", error);
        alert("Error: " + error.message);
      }
    });
  </script>
</body>
</html>
